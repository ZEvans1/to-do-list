<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do list</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <form id="todo">
        <div class="form-group">
          <label for="name">Task</label>
          <input type="text" placeholder="Groceries" class="form-control" id="name" required>
        </div>
        <label for="list-item">Task Items</label>
        <div id="new-items">
          <div class="new-item">
            <div class="form-group">
              <input type="text" class="form-control list-item" placeholder="milk" required>
            </div>
          </div>
          <div class="new-item">
            <div class="form-group">
              <input type="text" class="form-control list-item" placeholder="bread">
            </div>
          </div>
        </div>

        <span class="btn btn-default" id="add-list-item">another list item</span>

        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
      <h2>Tasks:</h2>
      <form id="to-do-list">
        <ol id="tasks">

        </ol>
        <button type="submit" class="btn btn-danger">Clear completed items</button>
      </form>
    </div>
  </body>
</html>
